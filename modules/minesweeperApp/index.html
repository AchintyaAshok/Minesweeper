<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='../../sources/myCss.css'></link>

</head>
<body ng-app='minesweeper-app'>
    <div class='container container-fluid'>
      <div class='row'>
        <div class='col-md-12'>
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Minesweeper</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#home">Play Game</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </nav>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-12' style='padding-top:60px;'>
          <div class='page-header'>
                <h1>Minesweeper</h1>
                <small>Now you don't need your computer to enjoy mindless minesweeper entertainment :)</small>
          </div>
        </div>
        <div class='col-md-12' ng-view>
            <!-- this is where our angular view will load -->
        </div>
      </div>
  </div>
</body>

<!-- my angular files -->
